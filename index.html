    <main class="main">        
        <div class="main__menu" id="menu">
            <div class="menu__item"><p class="item__text">Usual</p></div>
            <div class="menu__item"><p class="item__text">Technical</p></div>
            <div class="menu__item"><p class="item__text">Programmer</p></div>
            <div class="menu__item"><p class="item__text">Engineering</p></div>
            <div>
                <div class="menu_item-settings">
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>                
            </div>
        </div>
        <div class="main__calculator">
            <div class="calculator__input"></div>
            <div class="calculator__keyboard">
                <div class="keyboard__line">
                    <button class="line__operation">C</button>
                    <button class="line__operation">/</button>
                    <button class="line__operation">*</button>
                    <button class="line__operation">back</button>
                </div>
                <div class="keyboard__line">
                    <button class="line__number">7</button class="line__number">
                    <button class="line__number">8</button>
                    <button class="line__number">9</button>
                    <button class="line__operation">-</button>
                </div>
                <div class="keyboard__line">
                    <button class="line__number">4</button>
                    <button class="line__number">5</button>
                    <button class="line__number">6</button>
                    <button class="line__operation">+</button>
                </div>
                <div class="keyboard__line">
                    <button class="line__number">1</button>
                    <button class="line__number">2</button>
                    <button class="line__number">3</button>
                    <button class="line__equal">=</button>
                </div>
                <div class="keyboard__line">
                    <button class="line__operation">%</button>
                    <button class="line__number">0</button>
                    <button class="line__number">.</button>
                </div>
            </div>
        </div>
        <div class="main__history">

        </div>
    </main>
